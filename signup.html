    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <div class="logo">
                            <img src="img/kerala-tourism-title.png" alt="logo">
                        </div>        
                    </div>
                </div>
                <div class="tm-col-right">
                    <br>
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="about.html">Explore</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="login.html">Login<span class="sr-only">(current)</span></a>
                                </li>                            
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="signup.html">Signup</a>
                                </li>
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            
            <section>
                <div class="containers">
                    <!-- <div class="header">
                        
                    </div> -->
                    <h2 style="margin-bottom: -10%;">Sign Up</h2>
                    <br>
                    <form id="form" class="form">
                        <div class="form-controls">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Enter your name" id="username" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                      <small>Error message</small>
                      <br>
                        </div>
                        <div class="form-controls">
                            <label for="number">Phone number</label>
                            <input type="tel" placeholder="Enter 10 digit phone number" id="number" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                    </div>
                    <br>
                        <div class="form-controls">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter mail id" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                    </div>
                    <br>
                        <div class="form-controls find">
                            <label for="password">Password</label>
                            <input onkeyup="trigger()" type="password" placeholder="Password" id="password" style="font-size:15px"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                            <div class="indicator" style="text-align: center;">
                                <span class="weak"></span>
                                <span class="medium"></span>
                                <span class="strong"></span>
                            </div>
                            <div class="text" style="text-align: center;"></div>
                    </div>
                    <br>
                        <div class="form-controls">
                            <label for="password2">Password check</label>
                            <input type="password" placeholder="Confirm password" id="password2"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                    </div>
                    <br>
                    <!-- <div class=" form-controls mb-3 form-check ">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1" style="color: black;">Check me out</label>
                    </div> -->
                    <button>Submit</button>
                    <!-- <input type="submit" onclick="return validate()"> -->
                    </form>
                </div>
                </section>
            

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.1.18/jquery.backstretch.min.js" integrity="sha512-bXc1hnpHIf7iKIkKlTX4x0A0zwTiD/FjGTy7rxUERPZIkHgznXrN/2qipZuKp/M3MIcVIdjF4siFugoIc2fL0A==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="signup.js"></script>
</body>
</html>
